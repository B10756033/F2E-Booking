<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/_01.css">
        <title class="Room">White Space-Single Room</title>
    </head>
    <body>
        <header class="container-header">
            <div class="container-header_img">
                
                <div class="grid-container">
                    <div class="item1"><img src="../image/room1-3.jfif" style="width:100%;"></div>
                    <div class="item2"><img src="../image/room1-2.jfif" style="width:100%;"></div>
                    <div class="item3"><img src="../image/room1-1.jfif" style="width:100%;"></div>  
                </div>
                <div class="top_img" >
                    <div class="logo" >
                        <a  href="./index.html"><img src="/index_icon/logo_block.svg"></a>
                    </div>
                </div>
                
            </div>
        </header>
        <div class="container-article">
            <section class="left">
                <div class="roomName"></div>
                <div class="descriptionShort"></div>
                <div class="description"></div>
                <div class="line_black">
                    <span class="lineBlack"></span>
                    <span class="lineBlack"></span>
                    <span class="lineBlack"></span>
                </div>
                <div class="time">
                    <div class="checkIn">
                        <p>Check In</p>
                        <span class="checkIn_time"></span>
                    </div>
                    <div class="checkOut">
                        <p>Check Out</p>
                        <span class="checkOut_time"></span>
                    </div>
                </div>
                
                <div class="amenities">
                    <br>
                    <div class="grid-container_amenities">
                        
                        <div class="amenities_icon">
                            <img src="/info_icon/wifi.svg" alt="Wifi" class="amenities__icon">
                            <span class="amenities_title">Wi-Fi</span>
                        </div>
                        <div class="amenities_icon">
                            <img src="/info_icon/phone.svg" alt="phone" class="amenities__icon">
                            <span class="amenities_title">phone</span>
                        </div>
                        <div class="amenities_icon">
                            <img src="/info_icon/mountain-range.svg" alt="Great View" class="amenities__icon">
                            <span class="amenities_title">Great View</span>
                        </div>
                        <div class="amenities_icon">
                            <img src="/info_icon/breakfast.svg" alt="breakfast" class="amenities__icon">
                            <span class="amenities_title">breakfast</span>
                        </div>
                        <div class="amenities_icon">
                            <img src="/info_icon/breeze.svg" alt="Air Conditioner" class="amenities__icon">
                            <span class="amenities_title">Air Conditioner</span>
                        </div>
                        <div class="amenities_icon">
                            <img src="/info_icon/no-smoke-symbol.svg" alt="Smoke Free" class="amenities__icon">
                            <span class="amenities_title">Smoke Free</span>
                        </div>
                        <div class="amenities_icon">
                            <img src="/info_icon/bar.svg" alt="Mini Bar" class="amenities__icon">
                            <span class="amenities_title">Mini Bar</span>
                        </div>   
                        <div class="amenities_icon">
                            <img src="/info_icon/dog.svg" alt="Pet Friendly" class="amenities__icon">
                            <span class="amenities_title">Pet Friendly</span>
                        </div>    
                        <div class="amenities_icon">
                            <img src="/info_icon/crawling-baby-silhouette.svg" alt="Child Friendly" class="amenities__icon">
                            <span class="amenities_title">Child Friendly</span>
                        </div>
                    </div>
                </div>
            </section>
            <section class="right">
                <div class="card_prices">
                    <div class="price_item">
                        <span class="item_title">平日(一~四)</span>
                        <div class="item_price">NT.1380</div>
                    </div>
                    <div class="price_item">
                        <span class="item_title">假日(五~日)</span>
                        <div class="item_price">NT.1500</div>
                    </div>
                </div>
                <div class="booking_form">
                    <div class="form">
                        <div class="bookingInfo">
                            <label class="label">姓名</label><br>
                            <input type="text" class="input" name="name" value="">
                        </div>
                        <div class="bookingInfo">
                            <label class="label">電話</label><br>
                            <input type="text" class="input" name="tel" value="">
                        </div>
                        <div class="bookingInfo">
                            <label class="label">預約起訖</label><br>
                            <input type="date" class="input_date" name="in" value="">
                            <label>~</label>
                            <input type="date" class="input_date" name="out" value="">
                        </div>
                        <div class="bookingInfo">
                            <div class="Info_btn">
                                <button>預約</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="footer">
            <p>White Space © Code: github-b10756033 / Design: edith.hsu</p>
        </div>
        <div id="preloader">
            <div id="status">
                <h1>White Space</h1>
                <div class="la-ball-spin-clockwise-fade la-dark la-2x">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            
        </div>
        
        
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
        <script src="js/room.js"></script>
    </body>
</html>
